{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

    <div class="row">
        <h1 class="display-5"> Select an image to classify</h1>
    </div>
    
    <div class="mt-2 row">
        <ul>
            <li>If a dog is detected, it will determine of which breed it most likely is.</li>
            <li>If a human face or something else is detected, it will tell you so</li>
        </ul>
    </div>

    
    <div class="mt-2 d-flex justify-content-center">
        <form method=post enctype=multipart/form-data>
            <input class="btn btn-secondary" type=file name=image>
            <input class="btn btn-secondary" type=submit value=Upload>
        </form>
    </div>
    
{% endblock %}
